version: 2.1
jobs:
    lint-html:
      docker:
        - image: python:3.7-alpine3.11
      steps:
        - checkout
        - run:
            name: run html lint
            command: |
                rpm install tidy-5.4.0-64bit.rpm
                tidy -q -e index.html
            
    lint-docker:
      docker: 
        - image: python:3.7-alpine3.11
      steps:
        - checkout
        - run:
            name: install dependencies
            command: |
                # Install hadolint
                pwd
                wget -O hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 &&\
                chmod +x hadolint
        - run:
            name: run lint
            command: |
                    pwd
                    cd Capstone
                    make lint    
workflows:
  default:
    jobs:
      - lint-html
      - lint-docker:
          requires: [lint-html]
      #- build-push-docker-image
